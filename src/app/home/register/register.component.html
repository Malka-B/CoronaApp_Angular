<br><br><br><br><br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <br><br>
      <form class="example-form" [formGroup]="registerForm">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="PatientId" formControlName="id">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
  
            
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
  
      </form>
    </mat-card>
  </div>
